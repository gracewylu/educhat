<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="/css/chat.css">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/materialize.min.css">
	<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<!--Side nav bar which displays all class chatrooms. TODO: Figure out a way to integrate side nav with regular nav-->
	<header>
	<nav class="red darken-3">
		<ul id="nav-mobile" class="right">
			<li><a href="#0">About eduChat</a></li>
			<li><a href="#0">Logout</a></li>
		</ul>
		<ul id="slide-out" class="side-nav fixed grey darken-4">
		<div id="room_links">
			<li><a href="#!" class="white-text">CS101</a></li>
			<li><a href="#!" class="white-text">CS102</a></li>
		</div>
			<li><a href="#addroom_modal" class="white-text modal-trigger">Add a class</a></li>
		</ul>
		<a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
	</nav>

	<!--Modal for adding chatroom-->
	<div id="addroom_modal" class="modal">
		<div class="modal-content">
			<h4 class="center">Add a room</h4>
			<div class="row">
				<div class="input-field col l7 offset-l3 m6 s12 ">
					<input id="room_name" type="text" class="validate">
					<label for="room_name">Room Name</label>
				</div>
			</div>
			<div class="row center-align">
				<div id="add_room_button" class="btn waves-effect waves-light custom-button grey darken-4">Add</div>
			</div>
		</div>
	</div>
	</header>
	<main>
	</main>
	<footer class="hacky-footer">
		<div class="container">
			<div id="messages"></div>
			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col l12 offset-l2 s12">
							<textarea id="message_input" class="col l8 materialize-textarea"></textarea>
							<div id="send" class="col l2 offset-l1 btn waves-effect waves-light custom-button grey darken-4">Send</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</footer>
      <!-- <input type="text" id="message_input"/>
      <button id="send">send</button> -->
      <script type="text/javascript" src="/js/chat.js"></script>
</body>
</html>
